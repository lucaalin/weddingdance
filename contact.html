<div class="wrap">
	<div class="generic-content">
		<div layout="row">
			<div flex>
				<h3>Contact</h3>
			</div>
		</div>
		<div layout="row">
			<div flex>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc justo lacus, gravida in vestibulum rutrum, imperdiet id eros. Quisque id mauris tincidunt metus semper eleifend.</p>
			</div>
		</div>
		<div layout="row" layout-align="center" layout-xs="column">
			<div flex="50" flex-xs="100">
				<form name="contactForm" class="generic-form">
					<div layout-gt-sm="row">
						<md-input-container class="md-block" flex-gt-sm>
							<label>Nume</label>
							<input ng-model="user.firstName">
						</md-input-container>
						<md-input-container class="md-block" flex-gt-sm>
							<label>Prenume</label>
							<input ng-model="user.lastName">
						</md-input-container>
					</div>
					<div layout-gt-sm="row">
						<md-input-container class="md-block" flex-gt-sm>
							<label>Telefon</label>
							<input ng-model="user.phoneNo">
						</md-input-container>
						<md-input-container class="md-block" flex-gt-sm>
							<label>Email</label>
							<input ng-model="user.emailAddress">
						</md-input-container>
					</div>
					<md-input-container class="md-block">
						<label>Sunt interesat de</label>
						<md-select ng-model="user.interest">
							<md-option value="dansulMirilor">Dansul mirilor</md-option>
							<md-option value="cursuriDans">Cursuri de dans</md-option>
						</md-select>
					</md-input-container>
					<div class="additional-data">
						<span class="tip">Date aditionale :</span>
						<md-datepicker ng-model="user.eventDate" md-placeholder="Data"></md-datepicker>
						<md-input-container class="md-block" flex-gt-sm>
							<label>Locatia</label>
							<input ng-model="user.eventLocation">
						</md-input-container>
					</div>
					<md-input-container class="md-block">
						<label>Mesaj</label>
						<textarea ng-model="user.message" columns="1" md-maxlength="500" rows="5"></textarea>
					</md-input-container>
					<md-button type="submit" class="md-raised">Trimite</md-button>
					<span class="tip note">Toate campurile sunt obligatorii.</span>
				</form>
			</div>
		</div>
	</div>
</div>
