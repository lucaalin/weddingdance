<!DOCTYPE html>
<html lang="en" ng-app="weddingApp">

<head>

    <title>Weddingdance.ro</title>
    <meta name="description" content="Cursuri de dans pentru dansul mirilor">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="less/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,400italic,300italic,100italic,100,700italic,900,900italic' rel='stylesheet' type='text/css'>

</head>

<body>

<div class="body-wrapper">

    <header class="main-header" ng-controller="HeaderController" ng-class="">
        <div class="wrap">
            <div layout="row">
                <div flex>
                    <nav class="secondary-nav" role="navigation">
                        <ul>
                            <li ng-repeat="menu in secmenus">
                                <a href="{{menu.link}}">
                                    <md-button ng-disabled="{{menu.disabled}}">{{menu.label}}</md-button>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div layout="row">
                <div flex>
                    <div class="logo">
                        <a href="{{logo.link}}"><img ng-src="{{logo.imageUrl}}" alt="weddingdance.ro"></a>
                    </div>
                </div>
            </div>
            <div layout="row">
                <div flex>
                    <nav class="main-nav" role="navigation">
                        <ul>
                            <li ng-repeat="menu in menus">
                                <a href="{{menu.link}}">
                                    <md-button>{{menu.label}}</md-button>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="wrap">
        <div class="intro intro-page" style="background-image: url('assets/img/bg-intro.jpg')">
        </div>
    </div>

    <div class="wrap" ng-controller="PartnersController">
        <div class="generic-content">
            <div layout="row">
                <div flex>
                    <h3>{{pagecontent.title}}</h3>
                </div>
            </div>
            <div layout="row">
                <div flex>
                    <div ng-repeat="paragraph in pagecontent.description">
                        <p>{{paragraph.content}}</p>
                    </div>
                </div>
            </div>
            <div layout="row" layout-xs="column">
                <div flex="33" flex-xs="100" ng-repeat="partner in pagecontent.partners">
                    <div class="partner">
                        <a href="{{partner.link}}"><img ng-src="{{partner.imageUrl}}" alt="{{partner.name}}"></a>
                        <a href="{{partner.link}}"><span>{{partner.name}}</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer" ng-controller="FooterController">
        <div class="wrap">
            <div layout="row" layout-xs="column">
                <div flex="70" flex-xs="100">
                    <nav class="bottom-nav" role="navigation">
                        <ul>
                            <li ng-repeat="menu in menus">
                                <a href="{{menu.link}}">
                                    <md-button>{{menu.label}}</md-button>
                                </a>
                            </li>
                            <li ng-repeat="menu in secmenus">
                                <a href="{{menu.link}}">
                                    <md-button ng-disabled="{{menu.disabled}}">{{menu.label}}</md-button>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div flex="30" flex-xs="100">
                    <nav class="social-nav">
                        <ul>
                            <li ng-repeat="network in socials">
                                <a href="{{network.link}}" target="_blank">
                                    <img ng-src="{{network.imageUrl}}" alt="{{network.name}}">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div layout="row" layout-align="center center" layout-xs="column">
                <div flex="35" flex-xs="50" ng-repeat="address in addresses">
                    <div class="address">
                        <span>{{address.area}}</span><br>
                        <span class="phone">{{address.phone}}</span><br>
                        {{address.addrLineOne}}<br>
                        {{address.addrLineTwo}}
                    </div>
                </div>
                <div flex="35" flex-xs="100">
                    <div class="copyright">
                        {{copyright.copy}} <a href="{{copyright.link}}">{{copyright.label}}</a>. {{copyright.rights}}.
                    </div>
                </div>
            </div>
        </div>
    </footer>

</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="js/application.js"></script>
<script src="js/controllers/HeaderController.js"></script>
<script src="js/controllers/FooterController.js"></script>
<script src="js/controllers/PartnersController.js"></script>

</body>

</html>
